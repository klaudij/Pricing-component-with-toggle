<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <main>
    <h1>Our Pricing</h1>

    <div class="toggle">
      <p> Annually</p>
      <label class="switch" >
        <input type="checkbox" id="toggle" onclick="myFunction()">
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </div>

    <div class="options">
      <div class="card basic">
        <h2>Basic</h2>
        <div class="ammount">
          <span>$</span>
          <span id="basic">19.99</span>
        </div>
        <!-- <p class="hidden month"> <span class="dollar" >$</span >19.99</p>  
        <p class="annual"> <span class="dollar" >$</span >199.99</p>  -->

        <table>
          <tr>
            <td>500 GB Storage</td>
          </tr>
      
          <tr>
            <td>2 Users Allowed</td>
          </tr>
      
          <tr>
            <td>Send up to 3 GB</td>
          </tr>
        </table>
        <button>Learn More</button>
      </div>
      
      <div class="card professional">
        <h2>Professional</h2>
        <div class="ammount">
          <span>$</span>
          <span id="pro">24.99</span>
        </div>
        <!-- <p class="anually"> <span>$</span>249.99</p>
        <p class="monthly"> <span class="dollar">$</span >24.99</p>   -->
        <!-- &dollar;24.99 -->
        <table>
          <tr>
            <td>1 TB Storage</td>
          </tr>
      
          <tr>
            <td>5 Users Allowed</td>
          </tr>
      
          <tr>
            <td>Send up to 10 GB</td>
          </tr>
        </table>
        <button>Learn More</button>
      </div>
      
      <div class="card master">
        <h2>Master</h2>
        <div class="ammount">
          <span>$</span>
          <span id="master">39.99</span>
        </div>
        <!-- <p class="anually"><span>$</span>399.99</p>  
        <p class="monthly"> <span class="dollar" >$</span >39.99</p>  -->
        <!-- &dollar;39.99 -->
        <table>
          <tr>
            <td>2 TB Storage</td>
          </tr>
      
          <tr>
            <td>10 Users Allowed</td>
          </tr>
      
          <tr>
            <td>Send up to 20 GB</td>
          </tr>
        </table>
        <button>Learn More</button>
      </div>

    </div>


  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com">klaudija</a>.
  </div>
  <script src="javascript.js"></script>
</body>
</html>
